<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" CONTENT="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta name="format-detection" content="telephone=no" />
    <title>监管平台</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/jianguanTongjiOne.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/header.js"></script>
</head>
<body>
    
    <!-- 监管统计 一级页面 -->
    <div class="main_main">
        <div class="cont">
            <ul class="clearfix">
                <li>
                    <div class="info_top">
                        <div class="fl" style="height: 100%;">
                            <span class="total_num">1200</span>
                            <span class="num_unit">笔</span>
                        </div>
                        <img class="fr img" src="images/jiaoyi_order.png" alt="">
                    </div>
                    <div class="info_ts_title blue">总交易订单</div>
                </li>
                <li>
                    <div class="info_top">
                        <div class="fl" style="height: 100%;">
                            <span class="total_num">20</span>
                            <span class="num_unit">笔</span>
                        </div>
                        <img class="fr img" src="images/daiyunshu.png" alt="">
                    </div>
                    <div class="info_ts_title qian_blue">待运输交易</div>
                </li> 
                <li>
                    <div class="info_top">
                        <div class="fl" style="height: 100%;">
                            <span class="total_num">160</span>
                            <span class="num_unit">笔</span>
                        </div>
                        <img class="fr img" src="images/yunshuing.png" alt="">
                    </div>
                    <div class="info_ts_title blue">在途运输</div>
                </li>
                <li>
                    <div class="info_top">
                        <div class="fl" style="height: 100%;">
                            <span class="total_num">120</span>
                            <span class="num_unit">笔</span>
                        </div>
                        <img class="fr img" src="images/success_order.png" alt="">
                    </div>
                    <div class="info_ts_title qian_blue">已完成运输</div>
                </li> 
            </ul>
            <div class="order_list">订单列表</div>
            <div>
                <ul></ul>
            </div>
        </div>
    </div>

</body>
</html>
